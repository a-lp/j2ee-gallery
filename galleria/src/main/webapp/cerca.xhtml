<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Ricerca</title>
</head>

<body>
	<h2>Ricerca utente</h2>
	<hr />
	<h:link rendered="#{not richiestaController.logged}" value="Login"
		outcome="login" />
		<br />
	<h:form rendered="#{richiestaController.logged}" id="form-logout">
		<h:commandLink  value="Logout"
			outcome="login" action="#{richiestaController.logout}" />
	</h:form>
	<br />
	<h:link value="Home" outcome="home" />
	<br />
	<h:link value="Registrati" outcome="registrazione" />
	<br />
	<h:form>
		<h3>E-Mail</h3>
		<h:inputText id="ricerca-id" value="#{richiestaUtente.email}" />
		<br />
		<h:commandButton value="Cerca">
			<f:ajax event="click" execute="@this" render="tabella" />
		</h:commandButton>
	</h:form>

	<h:dataTable
		rendered='#{richiestaUtente.email!="" and utenteController.byEmail!=null}'
		id="tabella-ricerca" value="#{utenteController.byEmail}" var="p">

		<br />
		<h1>Ricerca</h1>
		<h:column>
			<f:facet name="header">Email</f:facet> #{p.email} </h:column>
		<h:column>
			<f:facet name="header">Password</f:facet> #{p.password} </h:column>
		<h:column>
			<f:facet name="header">Permessi</f:facet> #{p.permessi==1 ? 'Utente' : "Admin"} </h:column>
		<h:column rendered="#{richiestaController.logged and richiestaController.admin}">
			<h:form id="form">
				<h:commandButton value="Elimina" type="submit"
					action="#{utenteController.elimina(p.email)}">
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
	<h:dataTable
		rendered='#{richiestaController.admin and utenteController.utenti!=null}'
		id="tabella-utenti" value="#{utenteController.utenti}" var="p">

		<br />
		<h1>Tabella Utenti</h1>
		<h:column>
			<f:facet name="header">Email</f:facet> #{p.email} </h:column>
		<h:column>
			<f:facet name="header">Password</f:facet>#{p.password} </h:column>
		<h:column>
			<f:facet name="header">Permessi</f:facet>#{p.permessi} </h:column>
		<h:column rendered="#{richiestaController.logged and richiestaController.admin}">
			<h:form id="form">
				<h:commandButton value="Elimina" type="submit"
					action="#{utenteController.elimina(p.email)}">
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
</body>
</html>
