<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Ricerca</title>
</h:head>

<h:body>
	<h2>Ricerca utente</h2>
	<hr />
	<h:form id="form-logout-login">
		<h:link rendered="#{not sessionController.logged}" value="Login"
			outcome="login" />
		<h:commandLink rendered="#{sessionController.logged}" value="Logout"
			outcome="login" action="#{sessionController.logout}" />
		    |  
		<h:link value="Home" outcome="home" />    |  
		<h:link value="Registrati" outcome="registrazione" />    |  
		<h:link value="Galleria" outcome="galleria" />    |  
	</h:form>
	<br />
	<h:form id="form-ricerca">
		<h3>E-Mail</h3>
		<h:inputText id="ricerca-id" value="#{sessionController.ricerca}" />
		<br />
		<h:commandButton value="Cerca">
			<f:ajax event="click" execute="@all" render="tabella-ricerca" />
		</h:commandButton>
	</h:form>
	<h3>Ricerca Utente</h3>
	<h:dataTable id="tabella-ricerca" value="#{sessionController.byEmail}"
		var="p">

		<br />
		<h:column>
			<f:facet name="header">Email</f:facet> #{p.email} </h:column>
		<h:column>
			<f:facet name="header">Password</f:facet> #{p.password} </h:column>
		<h:column>
			<f:facet name="header">Permessi</f:facet> #{p.permessi==1 ? 'Utente' : "Admin"} </h:column>
		<h:column rendered="#{sessionController.admin}">
			<h:form id="form">
				<h:commandButton value="Elimina" type="submit"
					action="#{utenteController.elimina(p.email)}">
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
	<hr />
	<h3>Sezione Admin</h3>
	<h:dataTable rendered='#{sessionController.admin}' id="tabella-utenti"
		value="#{utenteController.utenti}" var="p">

		<br />
		<h1>Tabella Utenti</h1>
		<h:column>
			<f:facet name="header">Email</f:facet> #{p.email} </h:column>
		<h:column>
			<f:facet name="header">Password</f:facet>#{p.password} </h:column>
		<h:column>
			<f:facet name="header">Permessi</f:facet>#{p.permessi} </h:column>
		<h:column rendered="#{sessionController.admin}">
			<h:form id="form">
				<h:commandButton value="Elimina" type="submit"
					action="#{utenteController.elimina(p.email)}">
				</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
</h:body>
</html>
