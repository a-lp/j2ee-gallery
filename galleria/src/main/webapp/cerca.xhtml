<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Ricerca</title>
</head>

<body>
	<h2>Ricerca utente</h2>
	<hr />

	<h:form>
		<h3>E-Mail</h3>
		<h:inputText id="ricerca-id" value="#{utenteController.utente.email}" />
		<br />
		<h:commandButton value="Cerca">
			<f:ajax event="click" execute="@all" render="tabella" />
		</h:commandButton>
	</h:form>

	<h:dataTable rendered='#{utenteController.utente.email!=""}'
		id="tabella" value="#{utenteController.byEmail}" var="p">

		<h:column>
			<f:facet name="header">Email</f:facet> #{p.email} </h:column>
		<h:column>
			<f:facet name="header">Password</f:facet> #{p.password} </h:column>
		<h:column>
			<f:facet name="header">Permessi</f:facet> #{p.permessi==1 ? 'Utente' : "Admin"} </h:column>
		<h:column rendered="#{datiUtente.admin}">
			<h:form id="form">
			<h:commandButton value="Elimina" type="submit"
				action="#{utenteController.elimina(p.email)}">
			</h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
</body>
</html>
