<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>JSF Tutorial!</title>
</head>

<body>
	<h2>Ricerca utente</h2>
	<hr />

	<h:form>
		<h3>E-Mail</h3>
		<h:inputText value="#{utenteController.utente.email}" />
		<br />
		<h:commandButton value="Login">
			<f:ajax event="click" execute="@all" render="tabella" />
		</h:commandButton>
	</h:form>

	<h:dataTable id="tabella" value="#{utenteController.findByEmail('ajeje')}"
		var="p">

		<h:column>
			<f:facet name="header">Email</f:facet>
		#{p.email} </h:column>
		<h:column>#{p.password} </h:column>

	</h:dataTable>
</body>
</html>
