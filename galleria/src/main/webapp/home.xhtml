<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Home</title>
</h:head>

<h:body>
	<h2>HomePage</h2>
	<hr />
	<h:form>
		<h:link rendered="#{not sessionController.logged}" value="Login"
			outcome="login" />
		<h:commandLink rendered="#{sessionController.logged}" value="Logout"
			action="#{sessionController.logout}" />
		    |  
		<h:link value="Registrati" outcome="registrazione" />    |  
		<h:link value="Cerca" outcome="cerca" />    |  
		<h:link value="Galleria" outcome="galleria" />    |  
	</h:form>
	<br />	
	#{richiestaController.logged? "loggato: ".concat(sessionController.utente.email):""}
	<br />
	<h1>Preferiti</h1>
	<h:panelGroup id="preferiti">
		<ui:repeat rendered="#{sessionController.logged}"
			id="tabella-preferiti" value="#{sessionController.preferiti}" var="p">
			<h:outputLink value="http://localhost:8080/galleria/foto/#{p.id}">
				<h:outputText value="Apri" />
			</h:outputLink>    | 
			<h:outputText value="#{p.id}" />    | 
			<h:outputText value="#{p.nome}" />    | 
			<h:commandButton value="Elimina dai preferiti"
				action="#{sessionController.eliminaPreferito(p.id)}">
				<f:ajax event="click" execute="@all" render="preferiti" />
			</h:commandButton>
			<hr />
		</ui:repeat>
	</h:panelGroup>
</h:body>
</html>
