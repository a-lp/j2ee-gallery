<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Home</title>
</h:head>
<h:body>
	<h2>HomePage</h2>
	<hr />
	<h:link rendered="#{not richiestaController.logged}" value="Login"
		outcome="login" />
		<br />
	<h:form rendered="#{richiestaController.logged}" id="form-logout">
		<h:commandLink  value="Logout"
			outcome="login" action="#{richiestaController.logout}" />
	</h:form>
	<h:link value="Registrati" outcome="registrazione" />
	<br />
	<h:link value="Cerca" outcome="cerca" />
	<br />
	<h:outputText rendered="#{richiestaController.logged}" id="saluti"
		value="#{richiestaController.admin ? 'Admin':'Plebeo'}" />
	
	loggato: #{richiestaController.utenteLoggato.email}

</h:body>
</html>
