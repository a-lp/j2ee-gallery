<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Home</title>
</h:head>
<h:body>
	<h2>HomePage</h2>
	<hr />
	<h:form id="form-logout-login">
		<h:link rendered="#{not richiestaController.logged}" value="Login"
			outcome="login" />
		<h:commandLink rendered="#{richiestaController.logged}"  value="Logout"
				 action="#{richiestaController.logout()}" />
		    |  
		<h:link value="Registrati" outcome="registrazione" />    |  
		<h:link value="Cerca" outcome="cerca" />    |  
	</h:form>
	<br />
	<h:outputText rendered="#{richiestaController.logged}" id="saluti"
		value="#{richiestaController.admin ? 'Admin':'Plebeo'}" />
	
	#{richiestaController.logged? "loggato: ".concat(richiestaController.utenteLoggato.email):""}

</h:body>
</html>
