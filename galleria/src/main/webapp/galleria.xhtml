<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ricerca</title>
</h:head>

<h:body>
	<h2>Ricerca Fotografie</h2>
	<hr />
	<h:form id="formNavigazione">
		<h:link rendered="#{not sessionController.logged}" value="Login"
			outcome="login" />
		<h:commandLink rendered="#{sessionController.logged}" value="Logout"
			action="#{sessionController.logout}" />
		    |  
		<h:link value="Home" outcome="home" />    |  
		<h:link value="Registrati" outcome="registrazione" />    |  
		<h:link value="Galleria" outcome="galleria" />    |  
	</h:form>
	<br />
	<h:form id="form-ricerca">
		<h3>Ricerca Fotografia</h3>
		<h:inputText id="ricerca-id" value="#{sessionController.ricerca}" />
		<br />
		<h:commandButton value="Cerca">
			<f:ajax event="click" execute="@all" render="panelGroup" />
		</h:commandButton>

		<h:selectOneMenu value="#{sessionController.tag}">
			<f:converter binding="#{tagConverter}" />
			<f:selectItems value="#{tagDAO.allTag}" var="tag"
				itemLabel="#{tag.tag}" itemValue="#{tag}" />
			<f:ajax event="change" render="prova" execute="@all"/>
		</h:selectOneMenu>
	</h:form>

	<h:outputText id="prova" value="Tag scelto: #{sessionController.tag.tag}"></h:outputText>
	<h3>Foto Cercata</h3>
	<h:form id="panelGroup">
		<h:panelGroup id="preferiti2">
			<ui:repeat id="tabellaRicerca" value="#{sessionController.byId}"
				var="p">
				<h:outputLink value="http://localhost:8080/galleria/foto/#{p.id}">
					<h:outputText value="Apri" />
				</h:outputLink>    | 
			<h:outputText value="#{p.id}" />    | 
			<h:outputText value="#{p.nome}" />    | 
			<h:outputText value="#{p.tag}" />    | 
				<h:panelGroup id="comandi">
					<h:commandButton id="btnAdd" value="Aggiungi Preferiti"
						rendered="#{not(sessionController.isPreferito(p))}"
						action="#{sessionController.aggiungiPreferiti(p.id)}">
						<f:ajax event="click" execute="@all" render="preferiti panelGroup" />
					</h:commandButton>
				</h:panelGroup>
				<hr />
			</ui:repeat>
		</h:panelGroup>
	</h:form>
	<h:panelGroup id="preferiti" rendered="#{sessionController.admin}">
		<h3>Sezione Admin</h3>
		<ui:repeat id="tabella-preferiti2"
			value="#{fotografiaController.fotografie}" var="p">
			<h:outputLink value="http://localhost:8080/galleria/foto/#{p.id}">
				<h:outputText value="Apri" />
			</h:outputLink>    | 
			<h:outputText value="#{p.id}" />    | 
			<h:outputText value="#{p.nome}" />    | 
			<h:outputText value="#{p.tag}" />    | 
			<h:commandButton value="Elimina"
				action="#{fotografiaController.elimina(p.id)}">
				<f:ajax event="click" execute="@all" render="@all" />
			</h:commandButton>
			<h:commandButton id="btnAdmnAdd" value="Aggiungi Preferiti"
				rendered="#{not(sessionController.isPreferito(p))}"
				action="#{sessionController.aggiungiPreferiti(p.id)}">
				<f:ajax event="click" execute="@all" render="preferiti" />
			</h:commandButton>
			<hr />
		</ui:repeat>
	</h:panelGroup>

</h:body>
</html>
