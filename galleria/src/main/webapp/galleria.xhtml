<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ricerca</title>
</h:head>

<h:body>
	<h2>Ricerca Fotografie</h2>
	<hr />
	<h:form>
		<h:link rendered="#{not richiestaController.logged}" value="Login"
			outcome="login" />
		<h:commandLink rendered="#{richiestaController.logged}" value="Logout"
			outcome="login" action="#{richiestaController.logout}" />
		    |  
		<h:link value="Home" outcome="home" />    |  
		<h:link value="Registrati" outcome="registrazione" />    |  
	</h:form>

	<br />
	<h:form id="form-ricerca">
		<h3>Ricerca Fotografia</h3>
		<h:inputText id="ricerca-id" value="#{richiestaController.ricerca}" />
		<br />
		<h:commandButton value="Cerca">
		</h:commandButton>

		<h3>Foto Cercata</h3>
		<h:panelGroup id="preferiti2">
			<ui:repeat id="tabellaRicerca" value="#{richiestaController.byId}"
				var="p">
				<h:outputLink value="http://localhost:8080/galleria/foto/#{p.id}">
					<h:outputText value="Apri" />
				</h:outputLink>    | 
			<h:outputText value="#{p.id}" />    | 
			<h:outputText value="#{p.nome}" />    | 
			<h:outputText value="#{p.tag}" />    | 
					<h:commandButton value="Elimina"
					action="#{richiestaController.elimina(p.id)}">
					<f:ajax event="click" execute="@all" render="preferiti preferiti2" />
				</h:commandButton>
				<h:commandButton value="Aggiungi Preferiti"
					action="#{richiestaController.aggiungiPreferiti}">
					<f:ajax event="click" execute="@all" render="preferiti2" />
				</h:commandButton>
				<hr />
			</ui:repeat>
		</h:panelGroup>
	</h:form>
	<h3>Sezione Admin</h3>
	<h:panelGroup id="preferiti">
		<ui:repeat rendered="#{richiestaController.admin}"
			id="tabella-preferiti2" value="#{fotografiaController.fotografie}"
			var="p">
			<h:outputLink value="http://localhost:8080/galleria/foto/#{p.id}">
				<h:outputText value="Apri" />
			</h:outputLink>    | 
			<h:outputText value="#{p.id}" />    | 
			<h:outputText value="#{p.nome}" />    | 
			<h:outputText value="#{p.tag}" />    | 
			<h:commandButton value="Elimina"
				action="#{fotografiaController.elimina(p.id)}">
				<f:ajax event="click" execute="@all" render="preferiti" />
			</h:commandButton>
			<h:commandButton value="Aggiungi Preferiti"
				action="#{richiestaController.aggiungiPreferiti(p.id)}">
				<f:ajax event="click" execute="@all" render="preferiti" />
			</h:commandButton>
			<hr />
		</ui:repeat>
	</h:panelGroup>

</h:body>
</html>
