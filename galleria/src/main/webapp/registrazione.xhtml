<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Registrazione</title>
</h:head>

<h:body>
	<h2>Registrazione utente</h2>
	<hr />
	<h:form id="form-logout-login">
		<h:link rendered="#{not sessionController.logged}" value="Login"
			outcome="login" />
		<h:commandLink rendered="#{sessionController.logged}" value="Logout"
			outcome="login" action="#{sessionController.logout}" />
		    |  
		<h:link value="Home" outcome="home" />    |  
		<h:link value="Registrati" outcome="registrazione" />    |  
		<h:link value="Galleria" outcome="galleria" />    |  
		<h:link rendered="#{sessionController.admin}" value="Admin"
			outcome="admin" />
	</h:form>
	<br />

	<h:form>
		<h3>E-Mail</h3>
		<h:inputText id="inputName" value="#{richiestaController.utente.email}" />
		<h3>Password</h3>
		<h:inputSecret value="#{richiestaController.utente.password}" />
		<br />
		<h:commandButton value="Registrati"
			action="#{utenteController.registrati}"></h:commandButton>
	</h:form>

</h:body>
</html>
