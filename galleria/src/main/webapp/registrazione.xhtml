<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Registrazione</title>
</head>

<body>
	<h2>Registrazione utente</h2>
	<hr />
	<h:form id="form-logout-login">
		<h:link rendered="#{not sessionController.logged}" value="Login"
			outcome="login" />
		<h:commandLink rendered="#{sessionController.logged}" value="Logout"
			outcome="login" action="#{sessionController.logout}" />
		    |  
		<h:link value="Home" outcome="home" />    |  
		<h:link value="Galleria" outcome="galleria" />    |  
	</h:form>
	<br />

	<h:form>
		<h3>E-Mail</h3>
		<h:inputText id="inputName" value="#{loginController.email}" />
		<h3>Password</h3>
		<h:inputSecret value="#{loginController.password}" />
		<br />
		<h:commandButton value="Registrati"
			action="#{sessionController.registrati}"></h:commandButton>
	</h:form>

	<br />
	<h:panelGroup rendered='#{sessionController.admin}'>
		<h3>Sezione Admin</h3>
		<h:dataTable id="tabella-utenti"
			value="#{utenteController.utenti}" var="p">

			<br />
			<h1>Tabella Utenti</h1>
			<h:column>
				<f:facet name="header">Email</f:facet> #{p.email} </h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>#{p.password} </h:column>
			<h:column>
				<f:facet name="header">Permessi</f:facet>#{p.permessi} </h:column>
			<h:column rendered="#{sessionController.admin}">
				<h:form id="form">
					<h:commandButton value="Elimina" type="submit"
						action="#{utenteController.elimina(p.email)}">
					</h:commandButton>
				</h:form>
			</h:column>
		</h:dataTable>
	</h:panelGroup>
</body>
</html>
