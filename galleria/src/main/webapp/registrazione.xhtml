<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Registrazione</title>
</head>

<body>
	<h2>Registrazione utente</h2>
	<hr />

	<h:form>
		<h3>E-Mail</h3>
		<h:inputText id="inputName" value="#{utenteController.utente.email}"/>
		<h:outputText id="email-already-used" value="#{not utenteController.valoreUnico ? 'E-mail in uso' : ''}" />
		<h:outputText id="email-error" value="#{utenteController.utente.email=='' ? 'Inserire Email' : ''}" />
		<h3>Password</h3>
		<h:inputText value="#{utenteController.utente.password}" />
		<h:outputText id="password-error" value="#{utenteController.utente.password=='' ? 'Inserire Password' : ''}" />
		<br />
		<br />
		<h:commandButton value="Registrati" action="#{utenteController.save}"></h:commandButton>
	</h:form>

	<br />

	<h:dataTable rendered='#{utenteController.utenti!=null}' id="tabella" value="#{utenteController.utenti}" var="p">

		<h:column>
			<f:facet name="header">Email</f:facet> #{p.email} </h:column>
		<h:column>
			<f:facet name="header">Password</f:facet>#{p.password} </h:column>
		<h:column>
			<f:facet name="header">Permessi</f:facet>#{p.permessi} </h:column>

	</h:dataTable>

</body>
</html>
