<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Registrazione</title>
</h:head>

<h:body>
	<h2>Registrazione utente</h2>
	<hr />
	<h:form id="form-logout-login">
		<h:link rendered="#{not sessionController.logged}" value="Login"
			outcome="login" />
		<h:commandLink rendered="#{sessionController.logged}" value="Logout"
			outcome="login" action="#{sessionController.logout}" />
		    |  
		<h:link value="Home" outcome="home" />    |  
		<h:link value="Galleria" outcome="galleria" />    |  
	</h:form>
	<br />

	<h:form>
		<h3>E-Mail</h3>
		<h:inputText id="inputName" value="#{loginController.email}" />
		<h3>Password</h3>
		<h:inputSecret value="#{loginController.password}" />
		<br />
		<h:commandButton value="Registrati"
			action="#{sessionController.registrati}"></h:commandButton>
	</h:form>

	<br />
	<h:panelGroup rendered='#{sessionController.admin}'>
		<h3>Sezione Admin</h3>
		<h:form id="albumSelect">
			<h:selectOneMenu value="#{sessionController.album}">
				<f:converter binding="#{albumConverter}" />
				<f:selectItems value="#{albumDAO.allAlbum}" var="album"
					itemLabel="#{album.nome}" itemValue="#{album}" />
				<f:ajax event="change" execute="@form" render="@all" />
			</h:selectOneMenu>
			<br />
			<hr />
		</h:form>
		<ui:repeat id="tabella-utenti"
			value="#{utenteController.getNUtenti(10)}" var="p">
			<br />
			<h:outputText value="#{p.id}" />    | 
			<h:outputText value="#{p.email}" />    | 
			<h:commandButton value="Elimina" type="submit"
				action="#{utenteController.elimina(p.email)}">
				<f:ajax event="click" execute="@all" render="@all" />
			</h:commandButton>
			<h:panelGroup
				rendered="#{(sessionController.album!=null) and (sessionController.album.nome!='')}">
				<h:commandButton
					rendered="#{not (utenteController.isAssignedAlbum(p))}"
					value="Aggiungi ad Album"
					action="#{utenteController.aggiungiAlbum(p)}">
					<f:ajax event="click" execute="@all" render="@all" />
				</h:commandButton>
				<h:commandButton rendered="#{utenteController.isAssignedAlbum(p)}"
					value="Rimuovi Album" action="#{utenteController.rimuoviAlbum(p)}">
					<f:ajax event="click" execute="@all" render="@all" />
				</h:commandButton>
			</h:panelGroup>
		</ui:repeat>
	</h:panelGroup>
</h:body>
</html>
