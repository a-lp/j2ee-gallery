<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Registrazione</title>
</head>

<body>
	<h2>Registrazione utente</h2>
	<hr />
	<h:link rendered="#{not richiestaController.logged}" value="Login"
		outcome="login" />
		<br />
	<h:form rendered="#{richiestaController.logged}" id="form-logout">
		<h:commandLink  value="Logout"
			outcome="login" action="#{richiestaController.logout}" />
	</h:form>
	<br />
	<h:link value="Home" outcome="home" />
	<br />
	<h:link value="Cerca" outcome="cerca" />
	<br />

	<h:form>
		<h3>E-Mail</h3>
		<h:inputText id="inputName" value="#{richiestaUtente.email}" />
		<h:outputText id="email-already-used"
			value="#{not utenteController.valoreUnico ? 'E-mail in uso' : ''}" />
		<h:outputText id="email-error"
			value="#{richiestaUtente.email=='' ? 'Inserire Email' : ''}" />
		<h3>Password</h3>
		<h:inputSecret value="#{richiestaUtente.password}" />
		<h:outputText id="password-error"
			value="#{richiestaUtente.password=='' ? 'Inserire Password' : ''}" />
		<br />
		<br />
		<h:commandButton value="Registrati" action="#{utenteController.save}"></h:commandButton>
	</h:form>

	<br />

</body>
</html>
