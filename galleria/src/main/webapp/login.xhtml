<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:event listener="#{sessionController.checkIsLogged()}"
	type="preRenderView" />

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h2>Login</h2>
	<hr />
	<h:form id="form-logout-login">
		<h:link value="Home" outcome="home" />    |  
		<h:link value="Registrati" outcome="registrazione" />    |  
		<h:link value="Galleria" outcome="galleria" />    |  
	</h:form>
	<br />
	<h:form>

		<h3>E-Mail</h3>
		<h:inputText id="inputName" value="#{loginController.email}" />
		<h3>Password</h3>
		<h:inputSecret value="#{loginController.password}" />
		<br />
		<h:commandButton value="Login" action="#{sessionController.login}"></h:commandButton>
	</h:form>
</h:body>
</html>
