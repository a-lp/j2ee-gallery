<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:event listener="#{richiestaController.checkIsLogged()}" type="preRenderView" />

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h2>Login</h2>
	<hr />
	<h:form id="form-logout-login">
		<h:commandLink rendered="#{richiestaController.logged}"  value="Logout"
				outcome="login" action="#{richiestaController.logout}" />
		<h:link value="Home" outcome="home" />    |  
		<h:link value="Registrati" outcome="registrazione" />    |  
		<h:link value="Cerca" outcome="cerca" />    |  
	</h:form>
	<br/>
	<h:form rendered="#{not richiestaController.logged}">

		<h:inputText value="#{richiestaUtente.email}" />
		<br />
		<h:inputSecret value="#{richiestaUtente.password}" />
		<br />
		#{richiestaUtente.password==""?"":richiestaUtente.password}
		<h:commandButton value="Login" action="#{richiestaController.setUtenteLoggato()}"></h:commandButton>
	</h:form>
</h:body>
</html>
