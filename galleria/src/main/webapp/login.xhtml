<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:event listener="#{datiUtente.checkIsLogged}" type="preRenderView" />

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h2>Login</h2>
	
	<h:outputText rendered="#{datiUtente.logged}" value="Ciao #{datiUtente.utenteLoggato.email}" />
	
	
	
	
	<br/>
	#{credenziali.email}
	<br/>
	
	<h:form rendered="#{not datiUtente.logged}">
		
		<h:inputText value="#{credenziali.email}" />
		<br/>
		<h:inputSecret value="#{credenziali.password}" />
		<br/>
		
		<h:commandButton value="Login" action="#{loginController.login}"></h:commandButton>
	</h:form>
</h:body>
</html>
